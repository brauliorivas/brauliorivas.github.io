    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);

      const title = document.getElementById("title");
      const header = document.querySelector("header");

      let headerWidth = header.clientWidth;
      const titleWidth = title.clientWidth;

      document.addEventListener("resize", () => {
        headerWidth = headerWidth.clientWidth;
      });

      let lastTimestamp = 0;

      const rate = 2;

      let x = 0;

      function calculateNewX() {
        let newX = x + rate;
        if (newX >= headerWidth) {
          newX = -1 * titleWidth;
        }

        x = newX;

        return newX;
      }

      function animateTitle(timeStamp) {
        const delta = timeStamp - lastTimestamp;
        const deltaInMiliseconds = delta / 1000;
        lastTimestamp = timeStamp;

        const leftPadding = calculateNewX();

        gsap.to(title, {
          x: `${leftPadding}px`,
          duration: deltaInMiliseconds,
        });

        requestAnimationFrame(animateTitle);
      }

      requestAnimationFrame(animateTitle);
    </script>
